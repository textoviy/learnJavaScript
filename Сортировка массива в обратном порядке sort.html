<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Сортировка массива в обратном порядке sort.html</title>
</head>

<body>
    <script>
    var arr = [5, 2, 1, -10, 8];

    function compareReversed(a, b) {
        return a - b;
    }
    
    arr.sort(compareReversed);
    alert(arr);
    </script>
</body>

</html>
