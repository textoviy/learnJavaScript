<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Расширяемые объекты калькуляторы.html</title>
</head>

<body>
    <script>
    function Calculator() {

        var methods = {
            "-": function(a, b) {
                return a - b;
            },
            "+": function(a, b) {
                return a + b;
            }
        };

        this.calculate = function(str) {

            var split = str.split(' '),
                a = +split[0],
                op = split[1],
                b = +split[2]

            if (!methods[op] || isNaN(a) || isNaN(b)) {
                return NaN;
            }

            return methods[op](a, b);
        }

        this.addMethod = function(name, func) {
            methods[name] = func;
        };
    }

    var calc = new Calculator;

    calc.addMethod("*", function(a, b) {
        return a * b;
    });
    calc.addMethod("/", function(a, b) {
        return a / b;
    });
    calc.addMethod("**", function(a, b) {
        return Math.pow(a, b);
    });
    calc.addMethod("p", function(a, b) {
        return (a + b) * 3.14;
    });
    console.log(calc);

    var result = calc.calculate("2 p 3");
    alert(result); // 8
    </script>
</body>

</html>
