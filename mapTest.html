<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>mapTest</title>
</head>

<body>
    <script>

    var arr = [1, 2, 3, 4, 5, 6];

    function pow(number) {
    	return Math.pow(number, 2);
    }

    document.write("Исходный массив: " + arr + "<br>");
    document.write("Массив после трансформирования: " + arr.map(pow));
    </script>
</body>

</html>
