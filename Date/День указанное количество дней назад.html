<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>День указанное количество дней назад</title>
</head>

<body>
    <script>

    function getDateAgo(date, days) {
        var dateCopy = new Date(date);

        dateCopy.setDate(date.getDate() - days);
        return dateCopy.getDate();
    }

    var date = new Date(2015, 0, 2);

    document.write( getDateAgo(date, 50) );
    </script>
</body>

</html>
