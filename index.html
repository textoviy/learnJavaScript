<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p>123456789123456789</p>
    <script>
    var p = document.querySelector("p");
    var divp = document.querySelector("div");

    p.innerHTML = getRandomInteger(111111111111111, 4444444444444);

    if (p.innerHTML.length > 5) {
        p.title = p.innerHTML;
        var pSplitted = p.innerHTML.split("");
        console.log(pSplitted);
        console.log(p.innerHTML.length - 7);
        p.Splitted = pSplitted.splice(8, p.innerHTML.length - 7, "...");
        p.innerHTML = pSplitted.join("");
    }

    function getRandomInteger(min, max) {
        var rand = min - 0.5 + Math.random() * (max - min + 1)
        rand = Math.round(rand);
        return rand;
    }
    </script>
</body>

</html>
