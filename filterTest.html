<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filterTest</title>
</head>
<body>
	
	<script>
		var arr = [1, -1, 2, -2, 3];
		
		var positiveArr = arr.filter(function(item, i) {
			return i > 0 && i < 3 && item > 0;
		});

		document.write( positiveArr ); // 2
	</script>
</body>
</html>
