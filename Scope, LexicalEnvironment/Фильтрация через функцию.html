<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Фильтрация через функцию</title>
</head>

<body>
    <script>
    var arr = [1, 2, 3, 4, 5, 6, 7];

    document.write(filter(arr, function(a) {
        return a % 2 == 0;
    }));

    document.write(filter(arr, inArray([1, 2, 10])));

    document.write(filter(arr, inBetween(3, 6)));

    function filter(arr, func) {
        var result = [];

        for (var i = 0; i < arr.length; i++) {
            var val = arr[i];
            if (func(val)) {
                result.push(val);
            }
        }

        return result + "<br>";
    }


    function inBetween(a, b) {
        return function(x) {
            return x >= a && x <= b;
        }
    }

    function inArray(arr) {
        return function(x) {
            return arr.indexOf(x) != -1;
        };
    }
    </script>
</body>

</html>
