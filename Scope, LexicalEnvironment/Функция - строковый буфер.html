    //Код, как с learn.javascript.ru

    function makeBuffer() {
        var text = '';

        return function(piece) {
            if (arguments.length == 0) { // вызов без аргументов
                return text;
            }
            return text += piece;
        };
    };

    var buffer = makeBuffer();

    var buffer = makeBuffer();
    document.write(buffer('Замыкания') + "<br>");
    document.write(buffer(' Использовать') + "<br>");
    document.write(buffer(' Нужно!') + "<br>");

    var buffer2 = makeBuffer();
    document.write(buffer2(0) + "<br>");
    document.write(buffer2(1) + "<br>");
    document.write(buffer2(0) + "<br>");
