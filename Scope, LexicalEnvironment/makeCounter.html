<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>makeCounter</title>
</head>

<body>
    <script>
    function makeCounter() {
        var currentCount = 1;

        return function() { // (**)
            return currentCount++;
        };
    }

    var counter = makeCounter(); // (*)

    // каждый вызов увеличивает счётчик и возвращает результат
    alert(counter()); // 1
    alert(counter()); // 2
    alert(counter()); // 3

    // создать другой счётчик, он будет независим от первого
    var counter2 = makeCounter();
    alert(counter2()); // 1
    </script>
</body>

</html>
