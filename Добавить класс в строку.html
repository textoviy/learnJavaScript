<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Добавить класс в строку</title>
</head>
<body>
	
	<script>

		var object = {
			className: "open menu"
		}
		
		function addClass(obj, cls) {
			var classes = obj.className ? obj.className.split(" ") : [];

			for (var i = 0; i < classes.length; i++) {
				if (classes[i] == cls) return;
			}

			classes.push(cls);

			obj.className = classes.join(" ");
		}

	  addClass(object);

	</script>
</body>
</html>
